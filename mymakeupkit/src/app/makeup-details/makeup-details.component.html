<div *ngIf="makeup">
    <h1>{{ makeup.id }} {{ makeup.productname }}</h1>
    <div class="ui divider"></div>
    <div class="ui grid">
    <div class="four wide column">
        <h4>Brand</h4>
        {{ makeup.brandname }}
      </div>
      <div class="four wide column">
        <h4>Category</h4>
        {{ makeup.category }}
      </div>
      <div class="four wide column">
        <h4>Opened</h4>
        {{ makeup.opened }}
      </div>
      <div class="four wide column">
        <h4>Durability</h4>
          {{ makeup.durability }}  months
      </div>
    </div>
    <button class="ui blue button" (click)="toggleEditMode(true)">
      Edit
    </button>
    <button class="ui red button">
      Delete
    </button>
    <ae-makeup-form [makeup]="makeup" *ngIf="editMode"></ae-makeup-form>
</div>

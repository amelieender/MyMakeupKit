    <div class="form-group row">
      <label for="inputProductname" class="col-sm-2 col-form-label">productname</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="productnameControl" id="inputProductname">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputBrandname" class="col-sm-2 col-form-label">brandname</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="brandnameControl" id="inputBrandname">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputCategory" class="col-sm-2 col-form-label">category</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="categoryControl" id="inputCategory">
      </div>
    </div>

    <div class="form-group row">
        <label for="inputOpened" class="col-sm-2 col-form-label">opened</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" formControlName="openedControl" id="inputOpened">
        </div>
      </div>

    <div class="form-group row">
        <label for="inputDurability" class="col-sm-2 col-form-label">durability</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" formControlName="durabilityControl" id="inputDurability">
        </div>
      </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid">Update</button>
      </div>
      <div class="col-sm-6">
        <button type="cancel" class="btn btn-secondary btn-block" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>

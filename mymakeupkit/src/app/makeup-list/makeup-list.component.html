<input class="search-bar" matInput type="text" placeholder="Search" (input)="handleSearchInputChangeEvent($event)">
<mat-list class="makeup-list">
  <ae-makeup-item class="item"
    *ngFor="let makeup of filteredMakeupItems" 
    [makeup]="makeup"
    [routerLink]="makeup.id.toString()">
  </ae-makeup-item>
  <mat-icon class="add-icon" [inline]="true" routerLink="/create">add_circle_outline</mat-icon>
</mat-list>

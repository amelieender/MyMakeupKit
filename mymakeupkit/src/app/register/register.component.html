<div class = 'row m-0 w-100'>
    <div class = 'col-md-4 offset-4 mt-5' *ngIf = '!this.isLogin'>
      <h4>Register</h4>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
        <div class = 'form-group'>
          <mat-form-field>
            <input matInput class = 'form-control' type = "text" formControlName="username" name = "username" placeholder = "Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <mat-error *ngIf="f.username.errors">
              Username is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class = 'form-group'>
          <mat-form-field>
            <input matInput class = 'form-control' type = "email" formControlName="email" name = "email" placeholder = "Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <mat-error *ngIf="f.email.errors">
              E-Mail is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class = 'form-group'>
          <mat-form-field>
            <input matInput class = 'form-control' type = "password" formControlName="password" name = "password" placeholder = "Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <mat-error *ngIf="f.password.errors">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
        <button mat-button class= 'btn btn-outline-info' type = "submit" value = "Register">Register</button>
        <div>{{ errorMessage }}</div>
      </form>
    </div>
    <div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.isLogin'>
      <h5>You are logged in</h5>
    </div>
  </div>
